<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200..700&family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    <title>Currency Converter</title>
</head>

<body>

    <img src="./assets/logo.gif" alt="logo-gif" class="logo-gif">

    <main>
        <label>
            Convert <b>from</b>
            <select class="currency-to-convert">
                <option value="real">R$ Brazilian Real</option>
            </select>
        </label>

        <label>
            Convert <b>to</b>
            <select class="converted-currency">
                <option value="dolar">US$ US Dollar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Pound Sterling</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Value
            <input type="number" placeholder="R$ 10.000,00" class="enter-values-input">
        </label>

        <button class="convert-button">Convert</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="brazilian-flag">
                <p class="name-coin-to-convert">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Seta.png" alt="arrow" class="arrow-img">

            <div>
                <div class="currency-box">
                    <img src="./assets/usa.png" alt="usa-flag" class="image-flag-coin">
                    <p class="name-coin-converted">US Dollar</p>
                    <p class="value-already-converted">US$ 0.0</p>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="./scripts.js"></script>

</html>
